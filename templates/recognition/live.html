{% extends 'components/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h2 class="card-title mb-0">
                        <i class="fas fa-id-badge"></i> Live Face Recognition
                    </h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-3">
                        <video id="video" class="img-fluid rounded" autoplay></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="startBtn" class="btn btn-success btn-lg">
                            <i class="fas fa-play"></i> Start Recognition
                        </button>
                        <button id="stopBtn" class="btn btn-danger btn-lg" style="display: none;">
                            <i class="fas fa-stop"></i> Stop Recognition
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-user-check"></i> Recognition Results
                    </h3>
                </div>
                <div class="card-body">
                    <div id="recognitionResults" class="list-group">
                        <!-- Results will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/live-recognition.js' %}"></script>
{% endblock %}
