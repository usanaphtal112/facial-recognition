{% extends 'components/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .camera-container {
        position: relative;
    }
    
    .camera-video {
        width: 100%;
        height: auto;
    }
    
    .camera-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;  // Make sure the canvas doesn't block the video interaction
    }
    
    
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">
                        <i class="fas fa-camera"></i> Live Face Detection
                    </h2>
                </div>
                <div class="card-body">

                    <div class="camera-container position-relative">
                        <video id="video" class="camera-video" autoplay playsinline></video>
                        <canvas id="canvas" class="camera-canvas"></canvas>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button id="startBtn" class="btn btn-success btn-lg">
                            <i class="fas fa-play"></i> Start Detection
                        </button>
                        <button id="stopBtn" class="btn btn-danger btn-lg" style="display: none;">
                            <i class="fas fa-stop"></i> Stop Detection
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-info-circle"></i> Detection Results
                    </h3>
                </div>
                <div class="card-body">
                    <div id="resultsList" class="list-group">
                        <!-- Results will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/live_detection.js' %}"></script>
{% endblock %}
