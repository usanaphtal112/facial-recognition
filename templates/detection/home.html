<!-- templates/detection/home.html -->
{% extends 'components/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title">Face Detection</h1>
                <p class="card-text">Choose how you want to detect faces:</p>
                <div class="d-grid gap-3">
                    <a href="{% url 'detection:live' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-camera"></i> Live Detection
                    </a>
                    <a href="{% url 'detection:upload' %}" class="btn btn-success btn-lg">
                        <i class="fas fa-upload"></i> Upload Image
                    </a>
                    <a href="{% url 'detection:history' %}" class="btn btn-info btn-lg">
                        <i class="fas fa-history"></i> View History
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
